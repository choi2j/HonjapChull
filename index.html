<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>지하철 혼잡도</title>
</head>

<body>
    <div class="container" style="display: none;">

    </div>

    <div class="container">
        <div class="today">
            <span>Today</span>
            <span>10/10 MON</span>
        </div>
        <div class="nav">
            <div class="up">
                <div class="date">
                    <button><span>8</span></button>
                    <button><span>9</span></button>
                    <button><span>10</span></button>
                    <button><span>11</span></button>
                    <button><span>12</span></button>
                    <button><span>13</span></button>
                </div>
            </div>
            <div class="down">
                <div class="time">
                    7:30
                </div>
                <div class="line">
                    1호선
                </div>
                <div class="station">
                    서울역
                </div>
            </div>
        </div>
        <div class="cgsText">
            <div class="status">
                <p><span id="peopleNum">약 1000명</span>이 있어요</p>
                <p>지금 <span id="station">서울역</span>은</p>
            </div>
            <p><span id="cgs">"보통"</span></p>
        </div>
        <div class="cgsGraph">
            <div class="graph-container">
                <div class="graph">
                </div>
                <div class="time">
                    <span>7 : 00</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
